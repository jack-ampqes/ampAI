<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ampAI</title>
    <link rel="icon" type="image/png" href="/static/ampai.png">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-size: 1rem;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #eaa166 0%, #ad5e21 100%);
            min-height: 100vh;
            color: #e2e8f0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: rgb(255, 255, 255);
        }

        .header-icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            display: block;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.3));
            border-radius: 20px;
            object-fit: cover;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        


        .chat-container {
            background: #1a202c;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
            overflow: hidden;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            max-height: 60vh;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 15px;
            animation: fadeIn 0.3s ease-in;
            width: 100%;
        }

        .message.user {
            flex-direction: row-reverse;
            justify-content: flex-end;
        }

        .message.assistant {
            justify-content: flex-start;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
            margin-top: 5px;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #eaa166, #ad5e21);
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #9f7416, #976f07);
        }

        .message-content {
            background: #2d3748;
            padding: 15px 20px;
            border-radius: 18px;
            max-width: 70%;
            line-height: 1.6;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            color: #e2e8f0;
            word-wrap: break-word;
            overflow-wrap: break-word;
            font-size: 1rem;
        }

        .message.user .message-content {
            background: #2d3748;
            color: white;
            margin-left: auto;
        }

        .message.assistant .message-content {
            background: #2d3748;
            border: 1px solid #4a5568;
            color: #e2e8f0;
            margin-right: auto;
        }

        /* Markdown formatting styles */
        .message-content strong,
        .message-content b {
            font-weight: bold;
            color: #f7fafc;
        }

        .message-content em,
        .message-content i {
            font-style: italic;
            color: #e2e8f0;
        }

        .message-content code {
            background: #4a5568;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Helvetica Neue', Helvetica, Arial, monospace;
            color: #68d391;
        }

        .message-content pre {
            background: #4a5568;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
            color: #e2e8f0;
        }

        .message-content h1,
        .message-content h2,
        .message-content h3,
        .message-content h4 {
            margin: 15px 0 10px 0;
            color: #f7fafc;
            font-weight: 600;
        }

        .message-content h1 { font-size: 1.4em; }
        .message-content h2 { font-size: 1.3em; }
        .message-content h3 { font-size: 1.2em; }
        .message-content h4 { font-size: 1.1em; }

        .message-content ul,
        .message-content ol {
            margin: 10px 0;
            padding-left: 20px;
        }

        .message-content li {
            margin: 5px 0;
        }

        .message-content blockquote {
            border-left: 4px solid #667eea;
            margin: 10px 0;
            padding-left: 15px;
            color: #a0aec0;
            font-style: italic;
        }

        .rag-info {
            font-size: 0.85rem;
            color: #a0aec0;
            margin-top: 8px;
            padding: 8px 12px;
            background: #2d3748;
            border-radius: 8px;
            border-left: 3px solid #667eea;
        }

        .chat-input-container {
            padding: 20px;
            background: #2d3748;
            border-top: 1px solid #4a5568;
        }

        /* PDF Upload Section */
        .pdf-upload-section {
            margin-bottom: 15px;
            background: #374151;
            border-radius: 15px;
            border: 3px #ffffff;
            transition: border-color 0.3s ease;
            box-shadow: 0 4px 8px rgba(230, 230, 230, 0.3);
            overflow: hidden;
        }

        .pdf-upload-section.drag-over {
            border-color: #667eea;
            background: #4a5568;
        }

        .pdf-upload-header {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 20px;
            color: #a0aec0;
            cursor: pointer;
            user-select: none;
            transition: background-color 0.2s ease;
            border-bottom: 1px solid #4a5568;
        }

        .pdf-upload-header:hover {
            background: #4a5568;
        }

        .pdf-upload-toggle {
            margin-left: auto;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
            color: #eaeaea;
        }

        .pdf-upload-toggle.collapsed {
            transform: rotate(-90deg);
        }

        .pdf-upload-icon {
            font-size: 1.5rem;
        }

        .pdf-upload-text {
            font-size: 1rem;
            color: #a0aec0;
        }

        .pdf-upload-content {
            max-height: 500px;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .pdf-upload-content.collapsed {
            max-height: 0;
            padding: 0;
        }

        .pdf-upload-section.collapsed {
            border-color: #4a5568;
        }

        .pdf-upload-area {
            text-align: center;
            padding: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .pdf-upload-area:hover {
            background: #4a5568;
        }

        .pdf-upload-input {
            display: none;
        }

        .pdf-upload-button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .pdf-upload-button:hover {
            transform: translateY(-1px);
        }

        .pdf-upload-progress {
            margin-top: 15px;
            display: none;
        }

        .pdf-upload-progress-bar {
            width: 100%;
            height: 6px;
            background: #4a5568;
            border-radius: 3px;
            overflow: hidden;
        }

        .pdf-upload-progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #2f2f2f, #777777);
            width: 0%;
            transition: width 0.3s ease;
        }

        .pdf-upload-status {
            margin-top: 10px;
            font-size: 0.85rem;
            color: #6c757d;
        }

        .pdf-upload-success {
            color: #28a745;
        }

        .pdf-upload-error {
            color: #dc3545;
        }

        .chat-input-wrapper {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            border: 2px solid #626262;
            border-radius: 25px;
            padding: 15px 20px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
            resize: none;
            min-height: 50px;
            max-height: 120px;
            font-family: inherit;
            background: #374151;
            color: #e2e8f0;
        }

        .chat-input:focus {
            border-color: #e3e3e3;
            box-shadow: 0 0 0 3px rgba(229, 229, 229, 0.3);
        }

        .chat-input::placeholder {
            color: #979797;
        }

        .send-button {
            background: linear-gradient(135deg,  #eaa166, #ad5e21);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(156, 156, 156, 0.3);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }



        .status-bar {
            background: #2d3748;
            padding: 10px 20px;
            text-align: center;
            font-size: 0.9rem;
            color: #a0aec0;
            border-top: 1px solid #4a5568;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.running {
            background: #28a745;
        }

        .status-indicator.error {
            background: #dc3545;
        }

        .status-indicator.warning {
            background: #ffc107;
        }

        .reindex-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
            font-weight: 500;
        }

        .reindex-button:hover {
            background: #5a67d8;
        }

        .reindex-button:active {
            background: #4c51bf;
        }

        .reindex-button:disabled {
            background: #718096;
            cursor: not-allowed;
            opacity: 0.6;
        }

        .typing-indicator {
            margin-bottom: 20px;
            animation: fadeIn 0.3s ease-in;
            opacity: 1;
            transition: opacity 0.3s ease-out;
            will-change: opacity;
        }

        .typing-indicator .message {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            width: 100%;
        }

        .typing-indicator .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            flex-shrink: 0;
            margin-top: 5px;
            background: linear-gradient(135deg, #9f7416, #976f07);
        }

        .typing-indicator .message-content {
            background: #2d3748;
            padding: 15px 20px;
            border-radius: 18px;
            max-width: 70%;
            line-height: 1.6;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
            color: #a0aec0;
            font-style: italic;
            border: 1px solid #4a5568;
            margin-right: auto;
            font-size: 1rem;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #6c757d;
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .container { padding: 10px; }
            .header h1 { font-size: 1.8rem; }
            .message-content { max-width: 85%; }
            .chat-messages { max-height: 50vh; }
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #6c757d;
        }

        .welcome-message h3 {
            margin-bottom: 15px;
            color: #495057;
            font-size: 1.2rem;
        }

        .welcome-message p {
            line-height: 1.6;
            margin-bottom: 10px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="/static/ampai.png" alt="ampAI Icon" class="header-icon">
            <h1>ampAI</h1>
 </div>

        <div class="chat-container">
            <div class="chat-messages" id="chatMessages">
                <div class="welcome-message">
                    <h3>welcome to ampAI.</h3>
                </div>
            </div>

            <div class="chat-input-container">
                <!-- PDF Upload Section -->
                <div class="pdf-upload-section" id="pdfUploadSection">
                    <div class="pdf-upload-header" onclick="togglePdfUpload()" title="Click to expand/collapse">
                        <span class="pdf-upload-icon">📄</span>
                        <span class="pdf-upload-text">Upload Source Documents</span>
                        <span class="pdf-upload-toggle" id="pdfUploadToggle">▼</span>
                    </div>
                    <div class="pdf-upload-content" id="pdfUploadContent">
                        <div class="pdf-upload-area" id="pdfUploadArea">
                            <div class="pdf-upload-text" style="font-size: 1.1rem; font-weight: bold; color: #ededed;">
                                📄 Drop Sources Here 📄<br>
                                <span style="font-size: 1rem; font-weight: normal; color: #797999;">
                                    Drag TXT, PDF, or JSONL files from anywhere or click to browse
                                </span>
                            </div>
                            <input type="file" id="pdfFileInput" class="pdf-upload-input" accept=".txt,.pdf,.jsonl" multiple>
                        </div>
                        <div class="pdf-upload-progress" id="pdfUploadProgress" style="display: none;">
                            <div class="pdf-upload-progress-bar">
                                <div class="pdf-upload-progress-fill" id="pdfUploadProgressBar"></div>
                            </div>
                            <div class="pdf-upload-status" id="pdfUploadStatus">Uploading...</div>
                        </div>
                    </div>
                </div>

                <div class="chat-input-wrapper">
                    <textarea 
                        id="chatInput" 
                        class="chat-input" 
                        placeholder="Type your message here..."
                        rows="1"
                    ></textarea>
                    <button id="sendButton" class="send-button" onclick="sendMessage()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="m22 2-7 20-4-9-9-4 20-7z"/>
                            <path d="M22 2 11 13"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="status-bar">
                <span class="status-indicator" id="llamaStatus"></span>
                <span id="statusText">Checking system status...</span>
                <button id="reindexButton" class="reindex-button" onclick="reindexSources()">Reindex</button>
            </div>
        </div>
    </div>

    <script>
        let isTyping = false;

        // Auto-resize textarea
        const chatInput = document.getElementById('chatInput');
        chatInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Enter key to send
        chatInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // PDF Upload Functionality
        const pdfUploadArea = document.getElementById('pdfUploadArea');
        const pdfFileInput = document.getElementById('pdfFileInput');
        const pdfUploadProgress = document.getElementById('pdfUploadProgress');
        const pdfUploadProgressBar = document.getElementById('pdfUploadProgressBar');
        const pdfUploadStatus = document.getElementById('pdfUploadStatus');

        // Drag and drop functionality
        pdfUploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            pdfUploadArea.classList.add('drag-over');
        });

        pdfUploadArea.addEventListener('dragleave', function() {
            pdfUploadArea.classList.remove('drag-over');
        });

        pdfUploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            const files = e.dataTransfer.files;
            handleSourceFiles(files);
        });

        // Click to select files
        pdfUploadArea.addEventListener('click', function() {
            pdfFileInput.click();
        });

        // File input change handler
        pdfFileInput.addEventListener('change', function(e) {
            const files = e.target.files;
            handleSourceFiles(files);
        });

        // Handle source file uploads (TXT, PDF, JSONL)
        function handleSourceFiles(files) {
            const formData = new FormData();
            let validFiles = 0;
            
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                // Accept TXT, PDF, and JSONL files
                if (file.type === 'application/pdf' || 
                    file.type === 'text/plain' || 
                    file.name.toLowerCase().endsWith('.jsonl') ||
                    file.name.toLowerCase().endsWith('.txt')) {
                    formData.append('sources', file);
                    validFiles++;
                }
            }

            if (validFiles === 0) {
                pdfUploadStatus.textContent = 'Please select TXT, PDF, or JSONL files only';
                pdfUploadStatus.className = 'pdf-upload-status pdf-upload-error';
                return;
            }

            // Show progress
            pdfUploadProgress.style.display = 'block';
            pdfUploadProgressBar.style.width = '50%';
            pdfUploadStatus.textContent = 'Processing source files...';
            pdfUploadStatus.className = 'pdf-upload-status';

            // Upload files
            fetch('/api/upload-sources', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                pdfUploadProgressBar.style.width = '100%';
                if (data.success) {
                    pdfUploadStatus.textContent = data.message;
                    pdfUploadStatus.className = 'pdf-upload-status pdf-upload-success';
                    
                    // Clear the file input
                    pdfFileInput.value = '';
                    
                    // Hide upload section after success
                    setTimeout(() => {
                        pdfUploadProgress.style.display = 'none';
                    }, 3000);
                } else {
                    pdfUploadStatus.textContent = `Error: ${data.error}`;
                    pdfUploadStatus.className = 'pdf-upload-status pdf-upload-error';
                }
            })
            .catch(error => {
                pdfUploadStatus.textContent = `Upload failed: ${error.message}`;
                pdfUploadStatus.className = 'pdf-upload-status pdf-upload-error';
            });
        }

        function parseMarkdown(text) {
            // Simple markdown parser
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/### (.*?)(?:\n|$)/g, '<h3>$1</h3>')
                .replace(/## (.*?)(?:\n|$)/g, '<h2>$1</h2>')
                .replace(/- (.*?)(?:\n|$)/g, '<li>$1</li>')
                .replace(/\n/g, '<br>');
        }

        function addMessage(content, isUser = false, ragInfo = null) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? '☀︎' : '☻';
            
            const messageContent = document.createElement('div');
            messageContent.className = 'message-content';
            
            // Parse markdown for AI responses
            if (!isUser) {
                messageContent.innerHTML = parseMarkdown(content);
            } else {
                messageContent.textContent = content;
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(messageContent);
            
            // Source info removed - no more source mentions
            
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function showTyping() {
            if (isTyping) return; // Prevent multiple calls
            
            isTyping = true;
            const messagesContainer = document.getElementById('chatMessages');
            
            // Remove any existing typing indicator first
            const existingTyping = document.getElementById('typingIndicator');
            if (existingTyping) {
                existingTyping.remove();
            }
            
            // Create typing indicator dynamically
            const typingIndicator = document.createElement('div');
            typingIndicator.className = 'typing-indicator';
            typingIndicator.id = 'typingIndicator';
            typingIndicator.innerHTML = `
                <div class="message">
                    <div class="message-avatar">☻</div>
                    <div class="message-content">
                        <span>Hmmm</span>
                        <div class="typing-dots">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            
            // Add to messages container (after the last message)
            messagesContainer.appendChild(typingIndicator);
            
            // Wait for DOM to update before scrolling
            requestAnimationFrame(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            });
        }

        function hideTyping() {
            if (!isTyping) return; // Prevent multiple calls
            
            isTyping = false;
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                // Fade out smoothly before removing
                typingIndicator.style.opacity = '0';
                typingIndicator.style.transition = 'opacity 0.3s ease-out';
                
                // Use a more reliable removal method
                setTimeout(() => {
                    if (typingIndicator && typingIndicator.parentNode) {
                        typingIndicator.remove();
                    }
                }, 300);
            }
        }

        async function sendMessage() {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            
            if (!message || isTyping) return;
            
            // Add user message
            addMessage(message, true);
            
            // Clear input
            input.value = '';
            input.style.height = 'auto';
            
            // Show typing indicator
            showTyping();
            
            // Disable send button
            const sendButton = document.getElementById('sendButton');
            sendButton.disabled = true;
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    addMessage(data.response, false);
                } else {
                    addMessage(`Error: ${data.error}`, false);
                }
            } catch (error) {
                addMessage(`Network error: ${error.message}`, false);
            } finally {
                // Small delay to ensure smooth transition
                setTimeout(() => {
                    hideTyping();
                    sendButton.disabled = false;
                    input.focus();
                }, 100);
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                
                const llamaStatus = document.getElementById('llamaStatus');
                const statusText = document.getElementById('statusText');
                
                if (data.llama_server === 'running') {
                    llamaStatus.className = 'status-indicator running';
                    statusText.textContent = `✅ Llama server running | RAG: ${data.rag_system} (${data.rag_details})`;
                } else if (data.llama_server === 'error') {
                    llamaStatus.className = 'status-indicator error';
                    statusText.textContent = `❌ Llama server error | RAG: ${data.rag_system}`;
                } else {
                    llamaStatus.className = 'status-indicator warning';
                    statusText.textContent = `⚠️ Llama server not responding | RAG: ${data.rag_system}`;
                }
                
            } catch (error) {
                const llamaStatus = document.getElementById('llamaStatus');
                const statusText = document.getElementById('statusText');
                llamaStatus.className = 'status-indicator error';
                statusText.textContent = '❌ Cannot connect to server';
            }
        }

        async function reindexSources() {
            const reindexButton = document.getElementById('reindexButton');
            const statusText = document.getElementById('statusText');
            
            // Disable button and show loading state
            reindexButton.disabled = true;
            reindexButton.textContent = 'Reindexing...';
            const originalText = statusText.textContent;
            statusText.textContent = '🔄 Reindexing sources...';
            
            try {
                const response = await fetch('/api/reindex', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    statusText.textContent = `✅ ${data.message}`;
                    // Refresh status after successful reindex
                    setTimeout(() => {
                        checkStatus();
                    }, 2000);
                } else {
                    statusText.textContent = `❌ Reindex failed: ${data.message}`;
                    // Restore original status after error
                    setTimeout(() => {
                        statusText.textContent = originalText;
                    }, 5000);
                }
            } catch (error) {
                statusText.textContent = `❌ Reindex failed: ${error.message}`;
                // Restore original status after error
                setTimeout(() => {
                    statusText.textContent = originalText;
                }, 5000);
            } finally {
                // Re-enable button
                reindexButton.disabled = false;
                reindexButton.textContent = 'Reindex';
            }
        }
        


        // PDF Upload Toggle Function
        function togglePdfUpload() {
            const content = document.getElementById('pdfUploadContent');
            const toggle = document.getElementById('pdfUploadToggle');
            
            if (content.classList.contains('collapsed')) {
                content.classList.remove('collapsed');
                toggle.textContent = '▼';
                toggle.classList.remove('collapsed');
            } else {
                content.classList.add('collapsed');
                toggle.textContent = '▶';
                toggle.classList.add('collapsed');
            }
        }

        // Initialize PDF upload section in collapsed state
        document.addEventListener('DOMContentLoaded', function() {
            const content = document.getElementById('pdfUploadContent');
            const toggle = document.getElementById('pdfUploadToggle');
            content.classList.add('collapsed');
            toggle.textContent = '▶';
            toggle.classList.add('collapsed');
        });

        // Check status every 10 seconds
        checkStatus();
        setInterval(checkStatus, 10000);
    </script>
